backend:
name: git-gateway
branch: main


media_folder: "images"
public_folder: "/images"


collections:
- name: "posts"
label: "Artigos"
folder: "posts"
create: true
slug: "{{slug}}"
fields:
- { label: "Título", name: "title", widget: "string" }
- { label: "Data", name: "date", widget: "datetime" }
- { label: "Imagem", name: "image", widget: "string", required: false }
- { label: "Conteúdo", name: "body", widget: "markdown" }